apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-mongo
  labels:
    app: dotstat
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: dotstat-hostpath
  persistentVolumeReclaimPolicy: Retain
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - k3d-dotstat-server-0
  hostPath:
    path: /var/lib/dotstat/mongo
    type: DirectoryOrCreate
